<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castle</title>
    <link rel="stylesheet" href="main.css" />
    <script src="game.js" defer></script>
  </head>

  <body>
    <div class="keyImage">
      <img class="key-off" id="key" src="images/items/key.png" alt="a key is hanging on the wall." />
    </div>

    <main>
      <div class="container">
        <container class="mainContainer">
          <div class="leftArrow">
            <a href="locked.html">
              <img
                src="images/items/arrowleft.png"
                alt="wooden arrow pointing left"
              />
            </a>
          </div>

          <div class="dobbyLucius">
            <img
              class="dobby"
              src="images/characters/dobbyass.png"
              alt="dobby standing in the background"
            />
            <img
              class="lucius"
              src="images/characters/lucius.png"
              alt="lucius standing in the background"
            />
          </div>

          <div class="rightArrow">
            <a href="bedroom.html">
              <img
                src="images/items/arrowright.png"
                alt="wooden arrow pointing right"
              />
            </a>
          </div>
        </container>

        <div class="harryImage">
          <img src="images/characters/harry.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
